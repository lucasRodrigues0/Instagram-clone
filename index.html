<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo do instagram" class="instagram logo">
                <div class="profile-photo">
                    <img src="img/superman_foto.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as kriptonSuperman</a>
                <a href="#" class="instagram logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not kriptonSuperman?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span> or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
